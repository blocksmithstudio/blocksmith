# Hugo configuration file
title: BlockSmith

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  hugoVersion:
    extended: true
    min: "0.134.0"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

menu:
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: Discord
      weight: 5
      url: "https://discord.com/invite/kMUSvP92fh"
      params:
        icon: discord
params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  theme:
    # Force dark mode only
    default: dark
    displayToggle: false

  editURL:
    enable: false
    base: "https://github.com/Starfruit2210/blocksmith/tree/main/content"

  sidebar:
    # Force manual menu items to appear first
    manualFirst: true

  theme:
    default: dark
    displayToggle: true
    customCSS:
      - "css/custom.css"   # <- file di assets/css/custom.css
    customJS:
      - "js/move-more.js"